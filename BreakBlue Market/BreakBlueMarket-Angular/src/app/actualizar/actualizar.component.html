<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Editar Producto</title>
    <link rel="icon" href="../../assets/img/icon.PNG" type="image/x-icon">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="/BreakBlue Market/BreakBlueMarket-Flask/BreakBlueMarket/src/assets/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="actualizar.component.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-5" src="../../assets/img/icon.PNG" alt="" width="72" height="57">
          <h3>EDITAR PRODUCTO</h3>
          <p> Por favor llene el siguiente formulario de acuerdo a la información <br>
            solicitada en cada campo</p>
        </div>

        <div class="col-md-7 col-lg-8 position-relative bottom-20 start-50 translate-middle-x">
          <!-- Inicia el formulario -->
          <form [formGroup]="actualizarForm" novalidate>
            <div class="row g-3">
              <!-- Pedimos el nuevo nombre -->
              <div class="col-sm-6 form-group">
                <label for="newName" class="form-label">Ingresa Nuevo Nombre</label>
                <input type="text" class="form-control" id="nuevoNombre" formControlName="nuevoNombreProducto" placeholder="Ingresar Nombre del Producto" value="">
                <!-- Si no se ingresa un nuevo nombre, mandamos un mensaje de error -->
                <div class="alert alert-danger" *ngIf="actualizarForm.controls['nuevoNombreProducto'].invalid && (actualizarForm.controls['nuevoNombreProducto'].dirty || actualizarForm.controls['nuevoNombreProducto'].touched)">
                  <div *ngIf="actualizarForm.controls['nuevoNombreProducto'].errors?.required">
                    Indica un nombre.
                  </div>
                </div>
              </div>

              <!-- Pedimos el precio nuevo -->
              <div class="col-12 form-group">
                <label for="newPrice" class="form-label">Igresa Nuevo Precio</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="nuevoPrecio" formControlName="nuevoPrecioProducto" placeholder="Precio del Producto">
                  <!-- Si no nos dan un precio, mandamos un mesaje de error -->
                  <div class="alert alert-danger" *ngIf="actualizarForm.controls['nuevoPrecioProducto'].invalid && (actualizarForm.controls['nuevoPrecioProducto'].dirty || actualizarForm.controls['nuevoPrecioProducto'].touched)">
                    <div *ngIf="actualizarForm.controls['nuevoPrecioProducto'].errors?.required">
                        Indica un Precio.
                    </div>
                </div>
                </div>
              </div>

              <!-- Pedimos las Unidades Disponibles -->
              <div class="col-12 form-group">
                <label for="unidadesDisponibles" class="form-label">Ingresar No. de Unidades Disponbles<span
                    class="text-muted"></span></label>
                <input type="text" class="form-control" id="nuvasUnidades" formControlName="nuevasUnidadesProducto" placeholder="Ingresar Cantidad">
                <!-- Si no nos dan las unidades disponibles, mandamos un mesaje de error -->
                <div class="alert alert-danger" *ngIf="actualizarForm.controls['nuevasUnidadesProducto'].invalid && (actualizarForm.controls['nuevasUnidadesProducto'].dirty || actualizarForm.controls['nuevasUnidadesProducto'].touched)">
                  <div *ngIf="actualizarForm.controls['nuevasUnidadesProducto'].errors?.required">
                      Indica las Unidades Disponibles.
                  </div>
              </div>
              </div>

              <!-- Pedimos la descripción -->
              <div class="col-12 form-group">
                <label for="description" class="form-label">Ingresar Descripción<span class="text-muted"></span></label>
                <input type="text" class="form-control" id="nuevaDescripcion" formControlName="nuevaDescripcionProducto" placeholder="INGRESA DESCRIPCIÓN NUEVA"
                  maxlength="500" required style="height: 5em;">
                <!-- Si no nos dan una descripción, mandamos un mesaje de error -->
                <div class="alert alert-danger" *ngIf="actualizarForm.controls['nuevaDescripcionProducto'].invalid && (actualizarForm.controls['nuevaDescripcionProducto'].dirty || actualizarForm.controls['nuevaDescripcionProducto'].touched)">
                  <div *ngIf="actualizarForm.controls['nuevaDescripcionProducto'].errors?.required">
                      Ingrese una Descripción.
                  </div>
                </div>
              </div>
            </div>

            <br>

            <p> Estado del Producto</p>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="disponibilidad">
              <label class="form-check-label" for="disponibilidad">Disponible</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="noDisponible">
              <label class="form-check-label" for="noDisponible">No Disponible</label>
            </div>
            
            <hr>

            <!-- Botón Aceptar -->
            <div class="text-center">
              <!-- El bottón estará deshabilitado al menos que se ingresen los datos que pide el formulario -->
              <button aria-current="page" routerLink="/editar" routerLinkActive="active" class="w-40 btn btn-primary btn-lg" type="submit" (click)="mensajeActualizar()" [disabled]="actualizarForm.pristine || actualizarForm.invalid">Aceptar</button>
            </div>
          </form>
        </div>
      </main>

      <footer class="my-3 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; BreakBlue Market</p>
      </footer>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
