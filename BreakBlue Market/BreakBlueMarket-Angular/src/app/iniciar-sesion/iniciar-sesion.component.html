<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Iniciar Sesion</title>
        <link rel="icon" href="../../assets/img/icon.PNG" type="image/x-icon">

        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

        <!-- Bootstrap core CSS -->
        <link href="/BreakBlue Market/BreakBlueMarket-Flask/BreakBlueMarket/src/assets/dist/css/bootstrap.min.css">

        <!-- Custom styles for this template -->
        <link href="iniciar-sesion.component.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <img class="d-block mx-auto mb-5" src="../../assets/img/icon.PNG" alt="" width="72" height="57">
                    <h2>INICIO DE SESIÓN</h2>
                </div>

                <div class="col-md-6 col-lg-8 position-relative bottom-20 start-50 translate-middle-x">
                    <form>
                        <div class="row g-3">

                            <div class="col-7 position-relative bottom-20 start-50 translate-middle-x form-group">
                                <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                                <input type="email" class="form-control" formControlName="email" placeholder="correo@ejemplo.com">
                                <!-- <div class="error" *ngIf='email?.invalid && email?.touched'>
                                    Por favor ingrese un email válido.
                                </div> -->
                            </div>

                            <div class="col-7 position-relative bottom-20 start-50 translate-middle-x form-group">
                                <label for="password" class="form-label">Contraseña <span class="text-muted"></span></label>
                                <input type="password" class="form-control" formControlName="password" placeholder="********"
                                    maxlength="16">
                                <!-- <div class="error" *ngIf='password?.invalid && password?.touched'>
                                    Ingrese una contraseña.
                                </div> -->
                            </div>

                        </div>

                        <hr>

                        <div class="text-center">
                            <a aria-current="page" routerLink="/homeComprador" routerLinkActive="active">
                                <button class="w-40 btn btn-primary btn-lg" type="submit" (click)="mensajeLogin()">Aceptar</button>
                            </a>
                        </div>
                    </form>
                </div>
        
            </main>

            <footer class="pt-4 text-muted text-center text-small">
                <p class="mb-1">&copy; BreakBlue Market</p>
            </footer>
        </div>


        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
        <script src="sweetalert2.all.min.js"></script>

        <script src="../iniciar-sesion/forms-validation.js"></script>
    </body>

</html>
