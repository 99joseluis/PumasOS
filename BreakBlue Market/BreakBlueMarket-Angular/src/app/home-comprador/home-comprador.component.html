<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Home-Lista productos</title>
        <link rel="icon" href="../../assets/img/icon.PNG" type="image/x-icon">

        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">



        <!-- Bootstrap core CSS -->
    <link href="../../assets/dist/css/bootstrap.min.css">

    <style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
        font-size: 3.5rem;
        }
    }
    </style>

    </head>
    <body>

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" aria-current="page" routerLink="/homeComprador" routerLinkActive="active" class="navbar-brand d-flex align-items-center">
                    <strong>BreakBlue Market</strong>
                </a>
                <a type="button" aria-current="page" routerLink="/homeComprador" routerLinkActive="active" class="btn btn-sm btn-outline-secondary" (click)="mensajeCerrar()">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <main>

    <section class="py-5 text-center container">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div *ngFor="let prod of productos">

                    <div class="col">
                        <div class="card shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                                    dy=".3em">Thumbnail</text>
                            </svg>
                            <div class="form-group">
                                <!-- <label for="" class="form-label">Imágenes del Producto <span class="text-muted"></span></label> -->
                                <img *ngIf="obtenerImagen(prod.id)" [src]="imagen | async" class="rounded mb-3" width="100">
                            </div>

                            <div class="card-body">
                                <p class="card-text">{{prod.nombre}}</p>
                                <p class="card-text">{{prod.precio}}</p>
                                <p class="card-text">{{prod.unidadesDisponibles}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" aria-current="page" [routerLink]="['/informacionComprador',prod.id,prod.nombre,prod.correo]" routerLinkActive="active"
                                            class="btn btn-sm btn-outline-secondary">Ver Más</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    </main>

    <footer class="text-muted text-center py-5">
    <div class="container">
        <p class="mb-1">&copy; BreakBlue Market</p>
    </div>
    </footer>


        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


    </body>
</html>
