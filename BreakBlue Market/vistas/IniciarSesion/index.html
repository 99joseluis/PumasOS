<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Iniciar Sesion</title>
  <link rel="icon" href="../icon.PNG" type="image/x-icon">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="login.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-5" src="../icon.PNG" alt="" width="72" height="57">
        <h2>INICIO DE SESIÓN</h2>
      </div>

      <div class="col-md-6 col-lg-8 position-relative bottom-20 start-50 translate-middle-x">
        <form class="needs-validation" novalidate>
          <div class="row g-3">

            <div class="col-7 position-relative bottom-20 start-50 translate-middle-x">
              <label for="email" class="form-label">Email <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
              <div class="invalid-feedback">
                Por favor ingrese un email válido.
              </div>
            </div>

            <div class="col-7 position-relative bottom-20 start-50 translate-middle-x">
              <label for="password" class="form-label">Contraseña <span class="text-muted"></span></label>
              <input type="password" class="form-control" id="password" placeholder="********" maxlength="16" required>
              <div class="invalid-feedback">
                Ingrese una contraseña.
              </div>
            </div>

          </div>

          <hr>

          <div class="text-center">
            <button class="w-40 btn btn-primary btn-lg" type="submit">Aceptar</button>
          </div>          
        </form>
      </div>
  </div>
  </main>

  <footer class="pt-4 text-muted text-center text-small">
    <p class="mb-1">&copy; BreakBlue Market</p>
  </footer>
  </div>


  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

  <script src="form-validation.js"></script>
</body>

</html>
