<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dar de alta Producto</title>
  <link rel="icon" href="../icon.PNG" type="image/x-icon">
  
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-5" src="../icon.PNG" alt="" width="72" height="57">
        <h3>DAR DE ALTA PRODUCTO</h3>
        <p> Por favor llene el siguiente formulario de acuerdo a la información <br>
          solicitada en cada campo</p>
      </div>

      <div class="col-md-7 col-lg-8  position-relative bottom-20 start-50 translate-middle-x">
        <form class="needs-validation" novalidate>
          <div class="row g-4">
            <div class="col-sm-6">
              <label for="productName" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="productName" placeholder="Nombre del Producto" required>
              <div class="invalid-feedback">
                Indica un nombre.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="Brand" class="form-label">Marca del Producto</label>
              <input type="text" class="form-control" id="Brand" placeholder="Marca del Producto" required>
              <div class="invalid-feedback">
                Indica una Marca.
              </div>
            </div>

            <div class="col-6">
              <label for="Price" class="form-label">Precio del Producto</label>
              <div class="input-group has-validation">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="Price" placeholder="Precio del Producto" required>
                <div class="invalid-feedback">
                  Indica un Precio.
                </div>
              </div>
            </div>

            <div class="col-6">
              <label for="Unidades" class="form-label">Unidades Disponibles <span class="text-muted"></span></label>
              <input type="text" class="form-control" id="Unidades" placeholder="Unidades" required>
              <div class="invalid-feedback">
                Ingrese un número válido.
              </div>
            </div>

            <div class="col-12">
              <label for="" class="form-label">Descripción del Producto <span class="text-muted"></span></label>
              <input type="text" class="form-control" id="Descripcion" placeholder="Descripción" maxlength="500" required
                style="height: 5em;">
              <div class="invalid-feedback">
                Por favor ingrese una descripción válida.
              </div>
            </div>
          </div>

          <hr>

          <div class="text-center">
            <button class="w-50 btn btn-primary btn-lg" type="submit">Siguiente</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="my-3 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; BreakBlue Market</p>
    </footer>
  </div>

  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

  <script src="form-validation.js"></script>
</body>
</html>
